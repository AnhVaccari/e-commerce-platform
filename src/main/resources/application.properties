# Application name
spring.application.name=e-commerce-platform

# Development profile (H2 database)
spring.profiles.active=dev

# H2 Database (dev only)
spring.datasource.url=jdbc:h2:mem:ecommercedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT
jwt.secret=mySecretKeyForDevelopment123456789012345678901234567890
jwt.expiration=86400000

# CORS
cors.allowed-origins=http://localhost:4200
